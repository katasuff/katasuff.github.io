<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <h1>Výpočet rovnoběžnosti vektorů</h1>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            document.querySelector('form').onsubmit = () => {

                let ax = document.querySelector('#ax').value;
                let ay = document.querySelector('#ay').value;
                let bx = document.querySelector('#bx').value;
                let by = document.querySelector('#by').value;

                let deleni1 = (bx / ax)
                let deleni2 = (by / ay)

                if (deleni1 === deleni2) {
                    document.querySelector("#rovnobezka1").innerHTML = "Rovnoběžnost vektorů: ANO";
                    document.querySelector("#rovnobezka2").innerHTML = `Násobek: ${deleni2.toFixed(2)}`
                }

                else {
                    document.querySelector("#rovnobezka1").innerHTML = `Rovnoběžnost vektorů: NE`
                    document.querySelector("#rovnobezka2").innerHTML = `Násobky k: ${deleni1.toFixed(2)} a ${deleni2.toFixed(2)}`
                }

                return false;
            }
        })

    </script>
</head>
<body>

<form>
    A:
    <input type="number" name="ax" id="ax"
           placeholder="x">
    <input type="number" name="ay" id="ay"
           placeholder="y"><br>
    B:
    <input type="number" name="bx" id="bx"
           placeholder="x">
    <input type="number" name="by" id="by"
           placeholder="y">
    <input type="submit"
           value="vypočítat" id="submit">
</form>

<div>
    <div id="rovnobezka1">
        Rovnoběžnost vektorů:
    </div>
    <div id="rovnobezka2">
        Násobek k:
    </div>
</div>

</body>
</html>
