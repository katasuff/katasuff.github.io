<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <script>
        document.addEventListener('DOMContentLoaded', ()=> {
            document.querySelector('form').onsubmit = () => {
                // vytvoř nový list item
                const li = document.createElement('li');
                li.innerHTML = document.querySelector('#task').value;
                document.querySelector('#ukoly').append(li);
                // vymaž pole formuláře
                document.querySelector('#task').value = '';
                // stop form submitting
                return false
            }
        });
    </script>
</head>
<body>
<h1>Úkoly</h1>
<ul id="ukoly"></ul>
<form>
    <input type="text" name="task" id="task"
           autofocus autocomplete="off" placeholder="zadej úkol">
    <input type="submit">
</form>
</body>
</html>
